<!DOCTYPE html>
<html>
<head>
    <title>Quotey - Inspirational Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f5f5f5;
            width: 400px;
            padding: 20px;
        }

        .quote-container {
            margin-bottom: 20px;
        }

        .quote {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .author {
            font-size: 14px;
            font-style: italic;
            text-align: right;
        }
    </style>
    <script src="popup.js" type="module"></script>
</head>
<body>
    <div class="quote-container">
        <p class="quote" id="quote"></p>
        <p class="author" id="author"></p>
    </div>
</body>
